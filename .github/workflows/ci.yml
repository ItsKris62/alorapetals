name: CI for Netlify Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Install EmailJS dependencies
      - name: Install EmailJS
        run: npm install @emailjs/nodejs

      # Step 5: Run tests
      - name: Run Tests
        run: npm test

      # Step 6: Build the project
      - name: Build Project
        run: npm run build

      # Step 7: Deploy to Netlify
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.1
        with:
          publish-dir: ./build                # Directory to deploy (default output of `npm run build`)
          production-deploy: true
          NETLIFY_AUTH_TOKEN: ${{ secrets.ssh-rsa  }}
          NETLIFY_SITE_ID: ${{ secrets.7d1f1080-2e43-4dbb-8825-0d42e8ec0aa5 }}
